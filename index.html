<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stilos.css" />
    <title>Cotizador seguro automotriz</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-md-8 mr-md-auto ml-md-auto">
          <div id="contenido">
            <header>
              <h1 class="text-center">Cotiza tu seguro JS</h1>
            </header>
            <div class="row contenido-formulario">
              <div class="col col-md-10 mr-md-auto ml-md-auto">
                <form action="#" id="cotizar-seguro">
                  <div class="form-group">
                    <label for="marca">Marca:</label>
                    <select class="form-control" id="marca">
                      <option value="">- Seleccionar -</option>
                      <option value="1">Volkswagen</option>
                      <option value="2">Honda</option>
                      <option value="3">Audi</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="anio">Año:</label>
                    <select class="form-control" id="anio"></select>
                  </div>
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-legend col-12">
                        Tipo Seguro
                      </legend>

                      <div class="col12">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="tipo"
                              value="basico"
                              checked
                            />
                            Básico
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="tipo"
                              value="completo"
                            />
                            Completo
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>

                  <div id="cargando">
                    <img src="img/spinner.gif" />
                  </div>
                  <div id="resultado"></div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-raised btn-primary">
                      Cotizar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div>
      <form id="formUser">
        <input type="text" placeholder="Nombre" name="name" id="name" />
        <input
          type="text"
          placeholder="Apellido"
          name="apellido"
          id="apellido"
        />
        <input type="number" placeholder="Edad" name="edad" id="edad" />
        <button type="submit">Crear Usuario</button>
      </form>
      <br /><br />
      <button id="botonUsers">Mostrar Usuarios</button><br /><br />
      <div id="divUsers" class="row"></div>
    </div>

    <script></script>
    <script src="script.js"></script>
    <footer></footer>
  </body>
</html>
