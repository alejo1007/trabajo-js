<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stilos.css" />
    <link rel="stylesheet" href="http://code.jquery.com/jquery-latest.js" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/solar/bootstrap.min.css"
    />
    <title>AG Seguros</title>
    <header>
      <div class="menu_bar">
        <a href="#" class="bt-menu"><span class="icon-list2"></span>Menu</a>
      </div>

      <nav>
        <nav>
          <ul>
            <li>
              <a href="index.html"><span class="icon-house"></span>Inicio</a>
            </li>
            <li>
              <a href="Nosotros.html"><span class="icon-suitcase"></span>Nosotros</a>
            </li>
            <li>
              <a href="Seguros.html"><span class="icon-rocket"></span>Seguros</a>
            </li>
          </ul>
        </nav>
    </header>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col col-md-8 mr-md-auto ml-md-auto" >
          <div id="contenido">
                <header>
                   <h1 class="text-center">Cotiza tu seguro de Auto</h1>
                </header>
                <div class="row contenido-formulario">
                    <div class="col col-md-10 mr-md-auto ml-md-auto">
                      <form action="#" id="cotizar-seguro">
                        <div class="form-group">
                           <label for="marca">Marca:</label>
                           <select class="form-control" id="marca">
                             <option value="">- Seleccionar -</option>
                             <option value="1">Volkswagen</option>
                            <option value="2">Honda</option>
                            <option value="3">Audi</option>
                          </select>
                       </div>
                                    <div class="form-group">
                                            <label for="anio">Año:</label>
                                            <select class="form-control" id="anio">
                                                
                                            </select>
                                    </div>
                                    <fieldset class="form-group">
                                        <div class="row">
                                             <legend class="col-form-legend col-12">Tipo Seguro</legend>
    
                                          <div class="col12">
                                              <div class="form-check">
                                                <label class="form-check-label">
                                                  <input class="form-check-input" type="radio" name="tipo" value="basico" checked>
                                                  Básico
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                  <input class="form-check-input" type="radio" name="tipo" value="completo">
                                                  Completo
                                                </label>
                                            </div>
                                          </div>
                                        </div>
                                  </fieldset>
    
                              <div id="cargando">
                                  <img src="img/spinner.gif">
                              </div>
                              <div id="resultado"></div>
                              <div class="form-group">
                                      <button type="submit" class="btn btn-raised btn-primary">Cotizar
                                      </button>
                              </div>
                      </form> 
                    </div>
              </div>
          </div> <!--#contenido-->
        </div>
      </div>
    </div>
    <br />
    
    
    <script></script>
    <script src="javascript/script.js"></script>
    <footer></footer>
  </body>
</html>
